		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			mui.init()
			var num=60;
			var timer=null;
			mui('.check').on('tap','i',function(){
				mui('.check i')[0].style.backgroundColor="#ccc";
				mui('.check i')[0].innerHTML=num+'s后重试';
				clearInterval(timer);
				timer=setInterval(function(){
					num--;
					mui('.check i')[0].innerHTML=num+'s后重试';
					if(num==0){
						clearInterval(timer);
						mui('.check i')[0].style.backgroundColor='#4cd964';
						mui('.check i')[0].innerHTML="验证码";
						num=60;
						
					}
				},1000)
				
			})
			
			mui('.nav').on('tap','.one',function(){
				console.log(123)
				open('index.html');
			})
			mui('.nav').on('tap','.two',function(){
				open('nongchang.html');
			})
			
			//跳到个人信息
			mui('.mui-media-object')[0].addEventListener('tap',function(){
				open('private-info.html');
			},false);
			
			//跳到消息中心
			mui('.f-list').on('tap','li',function(){
				var text=this.lastElementChild.innerText;
				if(text=='购物车'){
					open('shop-car.html');
				}else if(text=='订单管理'){
					open('order-manage.html');	
				}else if(text=='会员等级'){
					open('huiyuandengji.html');
				}else if(text=='消息中心'){
					console.log(text);
					open('newCenter.html');
				}
			})
			
			mui('.f-list2').on('tap','li',function(){
				var text=this.children[0].children[0].lastElementChild.innerText;
				console.log(text)
				if(text=='地址管理'){
					open('manageAddress.html');
				}else if(text=='会员专属'){
					open('huiyuanzhuanshu.html');
				}else if(text=='我的优惠券'){
					open('myDiscountSheet.html');
				}else if(text=='我的收藏夹'){
					open('myfavorites.html');
				}else if(text=='修改手机号'){
					open('repairPhone.html');
				}
			})
		</script>
	</body>

</html>
