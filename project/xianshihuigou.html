		<script type="text/javascript">
			mui.init()
			//倒计时
				remainTime();
				function remainTime(){
					var timer=setInterval(function(){
						var time1=new Date();
						var time2=new Date('2017/10/27 19:06');
						t=time1-time2;
						
						console.log(t);
						var restTime=Math.floor((time2-time1)/1000);
						var second=double(restTime%60);//剩余的秒数
						var minute=double(Math.floor(restTime/60%60));
						var hours=double(Math.floor(restTime/3600));
						if(hours=='00'&minute=='00'&&second=='00'){
							clearInterval(timer);
							time();
							console.log('开抢啦')
						}
						mui('.hours')[0].innerText=hours;
						mui('.minute')[0].innerText=minute;
						mui('.second')[0].innerText=second;
						
						if(t>0){
							clearInterval(timer);
							mui('.hours')[0].innerText='00';
							mui('.minute')[0].innerText='00';
							mui('.second')[0].innerText='00';
						}
					},1000)
					
					
				}
				
				//正面计时
//				time();
				function time(){
					var miao='00'; 
					var fen='00';
					var shi='00';
					var timer2=setInterval(function(){
						miao++;
						if(miao>59){
							miao=0;
							fen++;
							fen=double(fen);
						}
						if(fen>59){
							fen=0;
							shi++;
							shi=double(shi);
						}
						miao=double(miao);
						mui('.hours')[0].innerText=shi;
						mui('.minute')[0].innerText=fen;
						mui('.second')[0].innerText=miao;
						
					},1000);
				}
				function double(n){
					return n=n<10?'0'+n:n;
				}
