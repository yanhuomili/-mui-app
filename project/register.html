<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/register.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
				    <label>手机号</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row check">
				    <label>验证码</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入验证码">
				    <i>验证码</i>
				</div>
				<div class="mui-input-row">
				    <label>设置密码</label>
				    <input type="password" class="mui-input-clear" placeholder="设置密码">
				</div>
				<div class="mui-input-row">
				    <label>专属会员号</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入会员号">
				</div>
				<div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-block mui-btn-mini mui-btn-success" >登录</button>
			    </div>
			</form>
			
			<p class="xieyi">点击注册表示默认同意<a href="###"> 《用户使用协议》 </a></p>
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			mui.init()
			var num=60;
			var timer=null;
			mui('.check').on('tap','i',function(){
				mui('.check i')[0].style.backgroundColor="#ccc";
				mui('.check i')[0].innerHTML=num+'s后重试';
				clearInterval(timer);
				timer=setInterval(function(){
					num--;
					mui('.check i')[0].innerHTML=num+'s后重试';
					if(num==0){
						clearInterval(timer);
						mui('.check i')[0].style.backgroundColor='#4cd964';
						mui('.check i')[0].innerHTML="验证码";
						num=60;
					}
				},1000)
				
			})
			
			
			mui('.xieyi').on('tap','a',function(){
				open('user-agreement.html');
			})

		</script>
	</body>

</html>
