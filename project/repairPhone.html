<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/repairPhone.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改手机号</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
				    <label>新手机号</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入收件人姓名">
				</div>
				<div class="mui-input-row check">
				    <label>验证码</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入验证码">
				    <i>获取验证码</i>
				</div>
				<div class="mui-input-row">
				    <label>密码</label>
				    <input type="password" class="mui-input-clear" placeholder="请选择所在区域">
				</div>
				<div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-block mui-btn-mini mui-btn-success" >提交</button>
			    </div>
			</form>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var num=60;
			var timer=null;
			mui('.check').on('tap','i',function(){
				mui('.check i')[0].style.backgroundColor="#ccc";
				mui('.check i')[0].innerHTML=num+'s后重试';
				clearInterval(timer);
				timer=setInterval(function(){
					num--;
					mui('.check i')[0].innerHTML=num+'s后重试';
					if(num==0){
						clearInterval(timer);
						mui('.check i')[0].style.backgroundColor='#4cd964';
						mui('.check i')[0].innerHTML="验证码";
						num=60;
						
					}
				},1000)
				
			})

		</script>
	</body>

</html>
