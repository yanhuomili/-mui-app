		<script src="js/mui.min.js"></script>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			mui.init()
			mui('.add')[0].addEventListener('tap',function(){
				open('addAddress.html');
			},false);
			
			
			mui('.place').on('tap','.default',function(){
				//选中样式
				var em=document.querySelectorAll('.default');
				for(var i=0;i<em.length;i++){
					em[i].className="default";
				}
				this.className="default active";
				
				//将选中的放到第一位
				var def=this.parentNode.parentNode.parentNode;
				clone=def.cloneNode(true);
				var newdiv=document.createDocumentFragment();
				newdiv.appendChild(clone);
				var firstC=mui('.place')[0].firstElementChild;
				clone.getElementsByClassName('default')[0].className="default active";
				mui('.place')[0].insertBefore(newdiv,firstC);
				def.remove();
 			})
			mui('.place').on('tap','.del',function(){
				var dl=this.parentNode.parentNode.parentNode;
				dl.remove();
			})
		</script>
