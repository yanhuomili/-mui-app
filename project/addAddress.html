<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加收货地址</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/reset.css" rel="stylesheet" />
		<link href="css/addAddress.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">添加收货地址</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
				    <label>收货人姓名</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入收件人姓名">
				</div>
				<div class="mui-input-row">
				    <label>手机号码</label>
				    <input type="text" class="mui-input-clear" placeholder="请输入手机号码">
				</div>
				<div class="mui-input-row">
				    <label>所在区域</label>
				    <input type="text" class="mui-input-clear" placeholder="请选择所在区域">
				</div>
				<div class="mui-input-row">
				    <label>详细地址</label>
				    <input type="text" class="mui-input-clear" placeholder="请填写详细地址">
				</div>
				<div class="mui-input-row mui-radio">
					<label>默认收货地址</label>
					<input id="radio1" name="radio1" type="radio">
				</div>
				
				<div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" >确认</button>
			        <button type="button" class="mui-btn mui-btn-danger" >取消</button>
			    </div>
			</form>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			
			function getVals(){
    var res = getCheckBoxRes('rds');
    if(res.length < 1){
        mui.toast('请选择');
        return;
    }
    mui.toast(res);
}
function getCheckBoxRes(className){
    var rdsObj   = document.getElementsByClassName(className);
    var checkVal = new Array();
    var k        = 0;
    for(i = 0; i < rdsObj.length; i++){
        if(rdsObj[i].checked){
            checkVal[k] = rdsObj[i].value;
            k++;
        }
    }
    return checkVal;
}
		</script>
	</body>

</html>
